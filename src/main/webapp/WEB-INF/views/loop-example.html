<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Variable Example</title>

</head>
<body>

    <table border="1">
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr th:each="customer, loopState : ${customers}">
            <td th:text="${loopState.count}"></td>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
        </tr>
    </table>

</body>
</html>
